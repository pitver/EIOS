<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css"/>
<body>
<div th:replace="fragments/header :: header"/>
        <div class="container">
            <div id='calendar' th:id="calendar"></div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    <div class="modal-body">
                        <form th:action="@{/event}" th:object="${events}" method="post">
                                    <div class="form-group">
                                        <input type="text" name="eventName" id="eventName" class="form-control input-lg" placeholder="Название события" required="true" autofocus="true"/></div>
                                    <div class="form-group">
                                        <select name="eventtype" id="eventtype" class="form-control mb-3" laceholder="Тип события" onChange="Selected(this)">
                                            <option value="lecture">Лекция</option>
                                            <option value="exam">Экзамен</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                    <input type="text" name="description" id="description" class="form-control input-lg" placeholder="Описание события" required="true" autofocus="true"/></div>
                                    <div class="form-group">
                                        <input type="datetime-local" name="name"  id="startdateandtime" class="form-control input-lg"  placeholder="Начало" required="true" />
                                    </div>
                                    <div class="form-group">
                                         <input type="datetime-local" name="end" id="enddateandtime"  class="form-control input-lg"  placeholder="Конец" required="true" />
                                    </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                       <input align="center" type="submit" class="btn btn-success" value="send"/>
                    </div>
                </div>
               </div>
            </div>
        </div>
<!-- /.container -->
    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
