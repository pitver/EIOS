<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/register}" method="post">
                <fieldset>
                    <h1>Добавить нового пользователя</h1>
                    <div th:if="${message}"><span th:utext="${message}"></span></div>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username and password.</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>
                    <div class="form-group"><input type="text" name="username" id="username"
                                                   class="form-control input-lg" placeholder="логин" required="true"
                                                   autofocus="true"/></div>
                    <div class="form-group">
                        <select name="usertype" id="usertype" class="form-control mb-3" onChange="Selected(this)">
                            <option value="student">студент</option>
                            <option value="teacher">учитель</option>
                        </select>
                        <script>
                            function Selected(a) {
                                var label = a.value;
                                if (label === 'teacher') {
                                    document.getElementById("spec").placeholder = "специальность";
                                } else {
                                    document.getElementById("spec").placeholder = "группа";
                                }
                            }
                        </script>
                        <div><input type="spec" name="spec" id="spec" class="form-control input-lg "
                                    placeholder="группа" required="true"/>
                        </div>
                    </div>

                    <div class="form-group"><input type="text" name="lastName" id="lastName"
                                                   class="form-control input-lg" placeholder="Фамилия" required="true"
                                                   autofocus="true"/></div>
                    <div class="form-group"><input type="text" name="firstName" id="firstName"
                                                   class="form-control input-lg" placeholder="Имя" required="true"
                                                   autofocus="true"/></div>
                    <div class="form-group"><input type="text" name="patronymic" id="patronymic"
                                                   class="form-control input-lg" placeholder="Отчество" required="true"
                                                   autofocus="true"/></div>


                    <div class="form-group"><input type="email" name="email" id="email" class="form-control input-lg"
                                                   placeholder="email" required="true" autofocus="true"/></div>


                    <div class="form-group"><input type="password" name="password" id="password"
                                                   class="form-control input-lg" placeholder="пароль" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Добавить"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
