<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css"/>

</head>
<body>
<div th:replace="fragments/header :: header"/>


<div class="container col-sm-8">

    <table class="table table-sm table-striped table-bordered align-self-md-center" m-1>
        <thead>
        <tr class="d-flex" align="center">
            <th class="col-1" scope="col">Id</th>
            <th class="col-sm" scope="col">Имя файла</th>
            <th class="col-2" scope="col">Скачать</th>
        </tr>
        </thead>
        <tbody>
        <tr class="d-flex" th:each=" file : ${files}">
            <td class="col-1" scope="col" th:utext="${file.id}"></td>
            <td class="col-sm" scope="col" th:utext="${file.filename}"></td>
            <td th:class="col-2" scope="col-3" align="center">
                <button class="btn btn-sm btn-primary  text-white my-2 my-sm-0" type="button"  th:data-filename="${file.filename}" onclick="window.location.href = '/downloadFile/'+this.getAttribute('data-filename')" > скачать </button>
             </td>
        </tr>
        </tbody>
    </table>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
