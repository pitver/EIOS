<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <form th:action="@{/edit}" th:object="${user}" method="post">
        <div class="form-group mt-3">
            <div class="starter-template">
                <h2 class="display-5 ml-3"> Редактирование пользователя </h2>
            </div>

            <div class="border border-success  p-1">
                <input type="hidden" class="form-control" name="userId" th:value="${user.id}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="input-group-text bg-success text-white mb-1">Login</label>
                        <input type="text" name="username" th:value="${user.username}" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="input-group-text bg-success text-white mb-1">email</label>
                        <input type="email" name="email" th:value="${user.email}" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label class="input-group-text bg-success text-white mb-1">Имя</label>
                        <input type="text" name="firstName" th:value="${user.firstName}" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label class="input-group-text bg-success text-white mb-1">Фамилия</label>
                        <input type="text" name="lastName" th:value="${user.lastName}" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label class="input-group-text bg-success text-white mb-1">Отчетство</label>
                        <input type="text" name="patronymic" th:value="${user.patronymic}" class="form-control">
                    </div>
                </div>

                <div class=" border p-1">
                    <div th:each="role:${roles}">
                        <input th:type="checkbox" th:name="${role}"
                               th:checked="${#lists.contains(user.roles, role)}">
                        <span th:text="${role}"></span>
                    </div>
                </div>
                <div class="col text-center">
                    <button type="submit" class="btn-success  mt-1"> Изменить</button>
                </div>
            </div>

        </div>
    </form>


</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
