<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
  <div th:fragment="navbar">

        <!-- this is header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <div sec:authorize="hasRole('ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">admin <span class="sr-only">(current)</span></a>
                        </li>
                    </div>
                    <div sec:authorize="hasRole('ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link" href="/mark">mark <span class="sr-only">(current)</span></a>
                        </li>
                    </div>
                    <div th:if="(${#authorization.expr('hasRole(''ADMIN'')')})OR
                                (${#authorization.expr('hasRole(''USER'')')})">
                        <li class="nav-item">
                            <a class="nav-link" href="/user">user<span class="sr-only">(current)</span></a>
                        </li>
                    </div>
                </ul>
            </div>
            <div class="navbar-text mr-3">

                    <span sec:authorize="isAuthenticated()">
                    <span sec:authentication="name"></span>
                        <a class="pl-3" th:href="@{/logout}">Logout</a>

                    </span>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/login}">Login</a>
                </li>

            </div>
      </nav>
 </div>
