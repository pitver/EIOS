<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="starter-template">
        <h3 class="text-center">Список пользователей</h3>
    </div>

    <table class="table table-bordered" m-2>
        <tr class="d-flex">
            <th class="col-sm-1" scope="col">id</th>
            <th class="col-sm-1" scope="col">Логин</th>
            <th class="col-sm-2" scope="col">email</th>
            <th class="col-sm" scope="col">Фамилия</th>
            <th class="col-sm" scope="col">Имя</th>
            <th class="col-sm" scope="col">Отчество</th>
            <th class="col-sm" scope="col">Статус</th>
            <th class="col-sm" scope="col">role</th>
            <th class="col-sm-2" scope="col">Редактирование</th>
        </tr>


        <tr class="d-flex" th:each=" user : ${result}">
            <td class="col-sm-1" scope="col" th:utext="${user.id}"></td>
            <td class="col-sm-1" scope="col" th:utext="${user.username}"></td>
            <td class="col-sm-2" scope="col" th:utext="${user.email}"></td>
            <td class="col-sm" scope="col" th:utext="${user.lastName}"></td>
            <td class="col-sm" scope="col" th:utext="${user.firstName}"></td>
            <td class="col-sm" scope="col" th:utext="${user.patronymic}"></td>
            <td class="col-sm" scope="col" >
                <a class="btn btn-outline-success" th:href="@{/lock/{id}(id=${user.id})}">
                    <span th:utext="${user.active} ? 'Active':'Lock'"></span>
                </a>
            </td>
            <td class="col-sm" scope="col"><div th:each="r:${user.roles}"><span th:utext="${r.name()}"></span></div></td>
            <td class="col-sm-2" scope="col">
                <a class="btn btn-success" th:href="@{/edit/{id}(id=${user.id})}"><i class="fa fa-edit"></i> edit</a>
                <a class="btn btn-success" th:href="@{/delete/{id}(id=${user.id})}"><i class="fa fa-trash"></i>delete</a>
            </td>
        </tr>
    </table>



    <div th:replace="fragments/paginable :: page"/>


</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
