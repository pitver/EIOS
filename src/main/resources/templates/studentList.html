<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="starter-template">
        <h3 class="text-center">List of students</h3>
    </div>

    <table class="table table-bordered">
        <tr class="d-flex">
            <th class="col-sm-1" scope="col">id</th>
            <th class="col-sm-1" scope="col">login</th>
            <th class="col-sm-2" scope="col">email</th>
            <th class="col-sm" scope="col">firstname</th>
            <th class="col-sm" scope="col">lastname</th>
            <th class="col-sm" scope="col">patronymic</th>
            <th class="col-sm" scope="col">role</th>


        </tr>

        <tr class="d-flex" th:each=" student : ${result}">
            <td class="col-sm-1" scope="col" th:utext="${student.id}"></td>
            <td class="col-sm-1" scope="col" th:utext="${student.username}"></td>
            <td class="col-sm-2" scope="col" th:utext="${student.email}"></td>
            <td class="col-sm" scope="col" th:utext="${student.firstName}"></td>
            <td class="col-sm" scope="col" th:utext="${student.lastName}"></td>
            <td class="col-sm" scope="col" th:utext="${student.patronymic}"></td>
            <td class="col-sm" scope="col" th:utext="${student.roles}"></td>
        </tr>
    </table>

    <div th:replace="fragments/paginable :: page"/>


</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
