<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EIOS </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<table class="table table-bordered">
    <tr class="d-flex">
        <th class="col-sm-2" scope="col">id</th>
        <th class="col-sm-1" scope="col">fileName</th>
        <th class="col-sm-1" scope="col">FileCode</th>

    </tr>

    <tr class="d-flex" th:each="work: ${works}">
        <td class="col-sm-2" scope="col" th:utext="${work.title}"></td>
        <td class="col-sm-1" scope="col"><div th:each="w:${work.state}"><span th:utext="${w.name()}"></span></div></td>
        <td class="col-sm-1" scope="col" th:utext="${work.authorOfWork}"></td>
    </tr>
</table>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1>Авторизация</h1>

                    <div th:if="${param.error}"><div class="alert alert-danger">Invalid username or password.</div></div>
                    <div th:if="${param.logout}"><div class="alert alert-info">You have been logged out.</div></div>

                    <div class="form-group"><input type="text" name="username" id="username" class="form-control input-lg" placeholder="UserName" required="true" autofocus="true"/></div>
                    <div class="form-group"><input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" required="true"/></div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Войти"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
